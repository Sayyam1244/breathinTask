name: breathin
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  cloud_firestore: ^5.4.0
  firebase_auth: ^5.2.0
  firebase_core: ^3.4.0
  firebase_storage: ^12.2.0
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_smart_dialog: ^4.9.8+7
  flutter_svg: ^2.0.10+1
  get: ^4.7.2
  just_audio: ^0.9.42
  shared_preferences: ^2.2.3
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/language/
    - assets/fonts/

  fonts:
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica-Bold.ttf
        - asset: assets/fonts/Helvetica.ttf
    - family: Raglika
      fonts:
        - asset: assets/fonts/Raglika.otf
